        <!-- load JS files -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <!-- jQuery (https://jquery.com/download/) -->

        <!-- https://popper.js.org/ -->
        <script src="js/bootstrap.min.js"></script>
        <!-- https://getbootstrap.com/ -->
        <script src="js/datepicker.min.js"></script>
        <!-- https://github.com/qodesmith/datepicker -->
        <script src="js/jquery.singlePageNav.min.js"></script>
        <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
        <script src="slick/slick.min.js"></script>
        <!-- http://kenwheeler.github.io/slick/ -->
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/dist/jquery.validate.min.js"></script>
        <!-- https://github.com/flesler/jquery.scrollTo -->
        <script>
            /* Google Maps
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ------------------------------------------------*/
            var map = '';
            var center;

            function initialize() {
                var mapOptions = {
                    zoom: 16,
                    center: new google.maps.LatLng(37.769725, -122.462154),
                    scrollwheel: false
                };

                map = new google.maps.Map(document.getElementById('google-map'), mapOptions);

                google.maps.event.addDomListener(map, 'idle', function() {
                    calculateCenter();
                });

                google.maps.event.addDomListener(window, 'resize', function() {
                    map.setCenter(center);
                });
            }

            function calculateCenter() {
                center = map.getCenter();
            }

            function loadGoogleMap() {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDVWt4rJfibfsEDvcuaChUaZRS5NXey1Cs&v=3.exp&sensor=false&' + 'callback=initialize';
                document.body.appendChild(script);
            }

            /* DOM is ready
            ------------------------------------------------*/
            $(function() {
                $("#registerForm").validate({
                    rules: {
                        email: {
                            required: true,
                            email: true
                        },
                    },
                    messages: {
                        email: "Please enter a valid email address",
                    },
                    submitHandler: function(form) {

                        if ($('#email').val() == 'chandru@gmail.com') {
                            window.location.href = 'cart.html';
                            $('#registerModal').modal('hide');
                        } else {
                            $('#registerModal').modal('hide');
                            $('#exampleModal').modal('show')
                        }
                    }
                });
                // Change top navbar on scroll
                $(window).on("scroll", function() {
                    if ($(window).scrollTop() > 100) {
                        $(".tm-top-bar").addClass("active");
                    } else {
                        $(".tm-top-bar").removeClass("active");
                    }
                });

                // Smooth scroll to search form
                $('.tm-down-arrow-link').click(function() {
                    $.scrollTo('#tm-section-search', 300, {
                        easing: 'linear'
                    });
                });

                // Date Picker in Search form
                var pickerCheckIn = datepicker('#inputCheckIn');
                var pickerCheckOut = datepicker('#inputCheckOut');

                // Update nav links on scroll
                $('#tm-top-bar').singlePageNav({
                    currentClass: 'active',
                    offset: 60
                });

                // Close navbar after clicked
                $('.nav-link').click(function() {
                    $('#mainNav').removeClass('show');
                });

                // Slick Carousel
                $('.tm-slideshow').slick({
                    infinite: true,
                    arrows: true,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });

                loadGoogleMap(); // Google Map                
                $('.tm-current-year').text(new Date().getFullYear());


            });

            function changeTab(v) {
                if (v == 'home') {
                    $('.personal-account').addClass('btn-secondary btn-customer-custom')
                    $('.partner-account').removeClass('btn-secondary btn-partner-custom')
                } else if (v == 'profile') {
                    $('.partner-account').addClass('btn-secondary btn-partner-custom')
                    $('.personal-account').removeClass('btn-secondary btn-customer-custom')
                }
            }
        </script>
